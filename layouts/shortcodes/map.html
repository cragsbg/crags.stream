{{ $path := .Get "gpxFile" }}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.css"/>

<script src="https://cdn.jsdelivr.net/npm/gpxparser@3.0.6/dist/GPXParser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.js"></script>

<h3 id="track-name"></h3>
<p>Total distance: <span id="totalDistance"></span> km (<span id="totalDistanceNM"></span> NM)</p>
<p>GPX Download: <a id="gpxDownload"></a></p>
<div id="map" data-gpx-file="/{{ $path }}"></div>

{{ $script := resources.Get "js/map.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $script.RelPermalink }}"></script>
